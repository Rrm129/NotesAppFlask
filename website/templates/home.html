{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12 col-md-6 tile1">

        <h4>Write a note:</h4>
        <form method="POST">
            <textarea name="note" id="note" class="form-control"></textarea>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-addnote">Add Note</button>
            </div>
        </form>
    </div>

    <hr class="d-md-none hrline">

    <div class="col-sm-12 col-md-6 tile2">

        <h4>My notes:</h4>
        <ul class="list-group list-group-flush " id="notes">
            {%for note in user.notes %}

            <li class="list-group-item">{{ note.data }}
                <button type="button" style="float: right;" class="btn-close" aria-label="Close"
                    onclick=" deleteNote({{ note.id }})"></button>
            </li>

            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
